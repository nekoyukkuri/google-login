<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Auth Login</title>
</head>
<body>
  <h1>ログインページ</h1>

  <h2>メールアドレスでログイン</h2>
  <input type="email" id="email" placeholder="メールアドレス" /><br />
  <input type="password" id="password" placeholder="パスワード" /><br />
  <button id="signup">新規登録</button>
  <button id="login">ログイン</button>
  <button id="reset">パスワードリセット</button>

  <h2>または</h2>
  <button id="google-login">Googleでログイン</button>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBaWx8XWkZ4hByEvk861p1zP4AI73h2B0",
    authDomain: "login-56835.firebaseapp.com",
    projectId: "login-56835",
    storageBucket: "login-56835.appspot.com", // ここの確認を
    messagingSenderId: "966452989756",
    appId: "1:966452989756:web:fa814f6e74bb0cbc3dd839",
    measurementId: "G-9RBJHKQL7Y"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("google-login").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        console.log("ログイン成功:", result.user);
        window.location.href = "mypage.html";
      })
      .catch((error) => {
        console.error("ログイン失敗:", error);
        alert("Googleログインエラー: " + error.message);
      });
  });
</script>

</body>
</html>
