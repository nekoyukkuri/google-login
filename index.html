<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ねこねこログインシステム</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ログインページ</h1>

  <div>
    <input type="email" id="email" placeholder="メールアドレス" />
    <br />
    <input type="password" id="password" placeholder="パスワード" />
    <br />
    <button id="loginBtn">ログイン</button>
    <p id="emailStatus">※ メールアドレスによる新規登録は現在準備中です</p>
  </div>

  <div>
    <button id="googleLogin">Googleでログイン</button>
    <br />
    <button id="yahooLogin">Yahoo!でログイン</button>
  </div>

  <script>
    // Firebase 初期化
   const firebaseConfig = {
  apiKey: "AIzaSyCBaWx8XWkZ4hByEvk861p1zP4AI73h2B0",
  authDomain: "login-56835.firebaseapp.com",
  projectId: "login-56835",
  storageBucket: "login-56835.appspot.com",
  messagingSenderId: "966452989756",
  appId: "1:966452989756:web:fa814f6e74bb0cbc3dd839"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // メールログインのみ許可（登録は不可）
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          alert("ログイン成功！");
        })
        .catch(error => {
          alert("ログインに失敗しました: " + error.message);
        });
    });

    // Enterキーでもログイン
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });

    // Googleログイン
    document.getElementById("googleLogin").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Googleログイン成功！");
        })
        .catch(error => {
          alert("ログイン失敗: " + error.message);
        });
    });

    // Yahooログイン（事前にFirebaseとYahoo連携済みであること）
    document.getElementById("yahooLogin").addEventListener("click", () => {
      const provider = new firebase.auth.OAuthProvider('yahoo.com');
      auth.signInWithPopup(provider)
        .then(result => {
          alert("Yahoo!ログイン成功！");
        })
        .catch(error => {
          alert("ログイン失敗: " + error.message);
        });
    });
  </script>
</body>
</html>
