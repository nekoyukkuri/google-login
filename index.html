<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ログインページ</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 350px;
  }
  h1 {
    margin-bottom: 25px;
    color: #333;
    font-weight: 700;
    text-align: center;
  }
  input, button {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
    font-weight: bold;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .btn-google {
    background-color: #4285F4;
    color: white;
    border: none;
    margin-top: 10px;
  }
  .btn-google:hover {
    background-color: #357ae8;
  }
  .notice {
    font-size: 0.9rem;
    color: #dc3545;
    background: #ffe3e3;
    padding: 8px 10px;
    border-radius: 6px;
    margin-bottom: 15px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ログイン</h1>

    <div>
      <h2 style="font-size: 1rem;">メールアドレスでログイン</h2>
      <div class="notice">新規登録は停止中です。ログインのみ可能です。</div>
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button class="btn-primary" id="email-login">ログイン</button>
    </div>

    <div>
      <h2 style="font-size: 1rem; margin-top: 30px;">または</h2>
      <button class="btn-google" id="google-login">Googleでログイン</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBaWx8XWkZ4hByEvk861p1zP4AI73h2B0",
    authDomain: "login-56835.firebaseapp.com",
    projectId: "login-56835",
    storageBucket: "login-56835.appspot.com",
    messagingSenderId: "966452989756",
    appId: "1:966452989756:web:fa814f6e74bb0cbc3dd839"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // メールログイン処理
  document.getElementById("email-login").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "mypage.html";
    } catch (error) {
      alert("ログインに失敗しました: " + error.message);
    }
  });

  // Googleログイン処理
  document.getElementById("google-login").addEventListener("click", async () => {
    try {
      await signInWithPopup(auth, provider);
      window.location.href = "mypage.html";
    } catch (error) {
      alert("Googleログインに失敗しました: " + error.message);
    }
  });

  // すでにログインしていたらマイページへ
  onAuthStateChanged(auth, user => {
    if (user) {
      window.location.href = "mypage.html";
    }
  });
</script>
</body>
</html>
