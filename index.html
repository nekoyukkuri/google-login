<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ログインページ</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 350px;
  }
  h1 {
    margin-bottom: 25px;
    color: #333;
    font-weight: 700;
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #555;
  }
  input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background-color: #3498db;
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background-color: #2980b9;
  }
  #google-login {
    background-color: #4285F4;
    margin-top: 15px;
  }
  #google-login:hover {
    background-color: #357ae8;
  }
  .message {
    margin-top: 20px;
    text-align: center;
    color: #e74c3c;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ログイン / 新規登録</h1>
    <label for="email">メールアドレス</label>
    <input type="email" id="email" placeholder="example@mail.com" />
    <label for="password">パスワード</label>
    <input type="password" id="password" placeholder="6文字以上" />
    <button id="email-login-btn">メールでログイン or 登録</button>
    <button id="google-login">Googleでログイン</button>
    <div class="message" id="message"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider,
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCBaWx8XWkZ4hByEvk861p1zP4AI73h2B0",
    authDomain: "login-56835.firebaseapp.com",
    projectId: "login-56835",
    storageBucket: "login-56835.appspot.com",
    messagingSenderId: "966452989756",
    appId: "1:966452989756:web:fa814f6e74bb0cbc3dd839"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const messageDiv = document.getElementById("message");

  function showMessage(msg, isError = true) {
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? "#e74c3c" : "#27ae60";
  }

  async function loginOrRegister(email, password) {
    showMessage(""); // メッセージリセット
    if (!email || !password) {
      showMessage("メールアドレスとパスワードを入力してください");
      return;
    }
    if (password.length < 6) {
      showMessage("パスワードは6文字以上にしてください");
      return;
    }

    try {
      // ログインを試みる
      const userCredential = await signInWithEmailAndPassword(auth, email.trim(), password.trim());
      showMessage("ログイン成功！ページに移動します...", false);
      setTimeout(() => { window.location.href = "mypage.html"; }, 1500);
    } catch (loginError) {
      if (loginError.code === "auth/user-not-found") {
        // ユーザーがいなければ新規登録を試みる
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email.trim(), password.trim());
          showMessage("新規登録成功！ページに移動します...", false);
          setTimeout(() => { window.location.href = "mypage.html"; }, 1500);
        } catch (registerError) {
          showMessage("登録に失敗しました: " + registerError.message);
        }
      } else {
        showMessage("ログインに失敗しました: " + loginError.message);
      }
    }
  }

  document.getElementById("email-login-btn").addEventListener("click", () => {
    loginOrRegister(emailInput.value, passwordInput.value);
  });

  document.getElementById("google-login").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then(result => {
        showMessage("Googleログイン成功！ページに移動します...", false);
        setTimeout(() => { window.location.href = "mypage.html"; }, 1500);
      })
      .catch(error => {
        showMessage("Googleログインに失敗しました: " + error.message);
      });
  });

  // ログイン済みなら自動でマイページへ
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "mypage.html";
    }
  });
</script>
</body>
</html>
