<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ハンドル編集</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ハンドル編集</h1>
  <input id="handle" placeholder="新しいハンドル">
  <button id="update">更新</button>
  <p id="status"></p>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { doc, updateDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const status = document.getElementById('status');

    let uid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      uid = user.uid;
    });

    document.getElementById('update').onclick = async () => {
      const newHandle = handle.value.trim();
      if (!newHandle) return status.textContent = "空白はダメ";
      const exists = await getDocs(query(collection(db, "users"), where("handle", "==", newHandle)));
      if (!exists.empty) return status.textContent = "すでに使われています";
      await updateDoc(doc(db, "users", uid), { handle: newHandle });
      status.textContent = "更新しました";
    };
  </script>
</body>
</html>
