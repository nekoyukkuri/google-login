<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>マイページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>マイページ</h1>
  <p id="info"></p>
  <a href="edit.html">ハンドル編集</a><br>
  <button id="logout">ログアウト</button>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const info = document.getElementById('info');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      const docRef = doc(db, "users", user.uid);
      const snap = await getDoc(docRef);
      const data = snap.data();

      info.innerHTML = `
        メール: ${user.email}<br>
        プロバイダ: ${data.provider}<br>
        作成日: ${data.createdAt.toDate().toLocaleString()}<br>
        ハンドル: ${data.handle}<br>
        マイページURL: <a href="user.html?handle=${data.handle}">/user/${data.handle}</a><br>
      `;
    });

    document.getElementById('logout').onclick = () => {
      signOut(auth).then(() => location.href = "index.html");
    };
  </script>
</body>
</html>
